name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build -- --configuration production --base-href=/wii-news-channel/
        
      - name: Prepare files
        run: |
          mkdir -p docs/temp
          cp -r docs/browser/browser/* docs/temp/
          rm -rf docs/*
          cp -r docs/temp/* docs/
          rm -rf docs/temp
          touch docs/.nojekyll
          cp docs/index.html docs/404.html
          echo "Build date: $(date)" > docs/build.txt
          
      - name: Debug directory content
        run: |
          echo "Root contents:"
          ls -la docs
          echo "Assets contents:"
          ls -la docs/assets
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          folder: docs
          branch: gh-pages
          clean: true
          clean-exclude: |
            .nojekyll
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Deploy to GitHub Pages [skip ci]"
          force: true 